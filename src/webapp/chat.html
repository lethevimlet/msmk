<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 <style>
   html, body {
     padding: 0;
   }

   body {
     display: flex;
     flex-direction: column;
   }
   
   #chat {
     background-color: black;
     color: white;
     min-height: 100px;
   }
  
   #chat-bar {
     display: flex;
     flex-direction: row;
   }

   #chat-send {
     background-color: lightgreen;
     color: black;
     min-height: 10px;
   }

   #chat-input {
     flex-grow: 1;
     background-color: darkgray;
     min-height: 10px;
   }
 </style>
 <script>
  var chatEl;
  var chatInputEl;

  function getChatEl() {
    chatEl = chatEl || document.querySelector("#chat");
    return chatEl;
  }

  function getChatInputEl() {
    chatInputEl = chatInputEl || document.querySelector("##chat-input");
    return chatInputEl;
  }
   
  function getChatList() {
    fetch("chat/list")
    .then(function(response) {
      response.text()
        .then(function(text) {
          getChatEl().innerHTML = text;
        });
    });
  }   

  function sendMessage() {
    var text = getChatInputEl().innerHTML;
    getChatInputEl().innerHTML = "";
    
    fetch("chat/message", {
      method: "POST",
      headers: {
        "Accept": "application/json",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: text 
      })
    })
    .then(function(response) {
      response.text()
        .then(function(text) {
          getChatList();
        });
    });
  }  

   setInterval(function() {
     getChatList();
   }, 3000);
 </script>
</head>

<body>
  <div id="chat-bar">
    <div id="chat-input" contenteditable="true"></div>
    <div id="chat-send" onclick="sendMessage()">Send</div>
  </div>
  <div id="chat"></div>
</body>

</html>
